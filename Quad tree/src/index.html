<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quad tree Test</title>
</head>

<body>
  <h1>Quad tree demo</h1>
  <p>Each cluster can take 6 cells in its own DATA</p>
  <p>When this DATA is full, the cluster splits into four children
    that each manage cells on one corner of the limits of the parent cell</p>
  <p>World size is 1000 * 1000</p>
  <div class="row">
    <button id="btn-addcell-tl">Add cell top-left</button>
    <button id="btn-addcell-tr">Add cell top-right</button>
  </div>
  <div class="row">
    <button id="btn-addcell-bl">Add cell bottom-left</button>
    <button id="btn-addcell-br">Add cell bottom-right</button>
  </div>

  <h1>Cell added: <code id="cell-added-ui"></code></h1>
  <span>Output in console</span>

</body>

</html>
